<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Around The Globe (FATG)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welkom bij Food Around The Globe!</h1>
        <p>Jouw festival companion voor culinaire ontdekkingen.</p>
    </header>

    <main>
        <section id="users-section">
            <h2>Lijst van gebruikers (voorbeeld)</h2>
            <ul id="user-list">
                <!-- Voorbeeldje: Gebruikers zullen hier via JavaScript worden geladen -->
            </ul>
            <h3>Nieuwe gebruiker toevoegen (voorbeeld)</h3>
            <form id="add-user-form">
                <input type="text" id="userName" placeholder="Naam" required>
                <input type="email" id="userEmail" placeholder="E-mail" required>
                <button type="submit">Toevoegen</button>
            </form>
        </section>
        <!-- Voorbeeldje 2: Hier komen straks meer secties voor plattegrond, events, etc. -->
    </main>

    <footer>
        <p>&copy; 2025 Food Around The Globe Team</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
